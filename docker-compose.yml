version: '3.9'

services:
  
  frontend: 
    build: ./frontend
    container_name: todo-frontend
    ports:
      - "3000:80"
    depends_on:
      - todo-backend
  
  todo-backend: 
    build: ./backend
    container_name: todo-backend
    ports: 
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://todo:todo@db:5432/todo?sslmode=disable
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: todo-db
    environment:
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: todo
      POSTGRES_DB: todo
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo -d todo"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrations:
    image: migrate/migrate
    container_name: todo-migrations
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command:
      [
        "-path=/migrations",
        "-database",
        "postgres://todo:todo@db:5432/todo?sslmode=disable",
        "up"
      ]
    restart: "no"

volumes:
  db-data: 
